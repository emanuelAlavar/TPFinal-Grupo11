<!DOCTYPE >
<html xmlns:th="http://thymeleaf.org">
	<head>
		<link rel="stylesheet" type="text/css" th:href="@{/webjars/bootstrap/css/bootstrap.min.css}"/>
		<script src="/webjars/jquery/jquery.min.js" type="text/javascript"></script>
		<script src="/webjars/popper.js/umd/popper.min.js" type="text/javascript"></script>
		<script src="/webjars/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
		<meta charset="utf-8">
		<title>Ofertas</title>
	</head>
	<body>
		<div class="container">
			<br>
			<header th:replace="/layouts/header::header"></header>
			<div th:replace="/layouts/navbar::navbar"></div>
			<br>
			<p class="h4 mb-10">Lista de oferta</p>
			<br>
			<div class="d-grid gap-2 d-md-flex justify-content-md-end">
			   <a th:href="@{/candidato/nuevo}" id="nuevo" class="btn btn-primary">Nueva oferta de empleo</a>
			</div>
			<br>
			<div class="col-12 d-flex justify-content-center">
				<table class="table table-striped table-hover">
					<tr>
						<th>Vacante</th>
						<th>Puesto</th>
						<th>Disponibilidad</th>							
						<th>Tareas</th>
						<th>Contacto</th>
						<th>Jornada</th>
						<th>Requisito</th>
						<th>Salario</th>							
						<th>Beneficios</th>
						<th>Disponible</th>
					</tr>	
					<tr th:each="oferta: ${ofertas}">
						<td th:text="${oferta.vacante}"></td>
						<td th:text="${oferta.puesto}"></td>
						<td th:text="${oferta.disponibilidad}"></td>
						<td th:text="${oferta.tareas}"></td>
						<td th:text="${oferta.contacto}"></td>
						<td th:text="${oferta.jornada}"></td>
						<td th:text="${oferta.requisito}"></td>
						<td th:text="${oferta.salario}"></td>
						<td th:text="${oferta.beneficios}"></td>
						<td th:text="${oferta.disponible}"></td>
						<td>
							<a th:href="@{/oferta/editar/}+${candidato.codigo}" id="editarCandidato" class="btn btn-warning">Editar</a>
							<a th:href="@{/oferta/eliminar/}+${candidato.codigo}" id="eliminarCandidato" class="btn btn-danger">Eliminar</a>	
						</td>
					</tr>
				</table>
				<br>
				<br>				
			</div>	
			<footer th:replace="/layouts/footer::footer"></footer>
		</div>
		</body>
</html>
